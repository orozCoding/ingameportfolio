<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-game portfolio</title>
</head>

<body>

  <div id="slp-container" class="coin-container">
    <div id="slp-titulo" class="titulo">SLP</div>
    <div id="slp-section" class="section">Precio USD</div>
    <div id="slp-precio" class="precio"></div>
    <input id="slp-input" class="input" type="number">
    <div id="slp-balance" class="balance">Ingresa tu saldo</div>
  </div>

  <div id="bcoin-container" class="coin-container">
    <div id="bcoin-titulo" class="titulo">BCOIN</div>
    <div id="bcoin-section" class="section">Precio USD</div>
    <div id="bcoin-precio" class="precio"></div>
    <input id="bcoin-input" class="input" type="number">
    <div id="bcoin-balance" class="balance">Ingresa tu saldo</div>
  </div>

  <div id="atlas-container" class="coin-container">
    <div id="atlas-titulo" class="titulo">ATLAS</div>
    <div id="atlas-section" class="section">Precio USD</div>
    <div id="atlas-precio" class="precio"></div>
    <input id="atlas-input" class="input" type="number">
    <div id="atlas-balance" class="balance">Ingresa tu saldo</div>
  </div>

  <div id="suma-container">
    <div id="suma-titulo">Balance total</div>
    <div id="suma-balance"></div>
  </div>
 


  <script type="application/javascript" src="js/app.js"></script>
  <script type="application/javascript" src="js/testeo.js"></script>
</body>

</html>
