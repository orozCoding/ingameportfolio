<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-game portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <section id="headline">
    <h1 id="h-title">In-Game Portfolio</h1>
  </section>


  <section id="coins-container" class="d-flex">

    <div id="suma-container">
      <div id="suma-title">Balance total</div>
      <div id="suma-balance">$0</div>
    </div>

    <button id="btn-reset" type="button">reset</button>
    <button id="btn-refresh" type="button">refresh</button>
  </section>

  <section id="checkers">
    <div id="checkers-container" class="d-flex">
      <div id="slp-checker" class="coin-checker">
        <div class="checker-title">SLP</div>
        <div class="checker-box"><input type="checkbox" name="slp" id="cb-slp"></div>
      </div>
      <div id="bcoin-checker" class="coin-checker">
        <div class="checker-title">BCOIN</div>
        <div class="checker-box"><input type="checkbox" name="bcoin" id="cb-bcoin"></div>
      </div>
      <div id="atlas-checker" class="coin-checker">
        <div class="checker-title">ATLAS</div>
        <div class="checker-box"><input type="checkbox" name="atlas" id="cb-atlas"></div>
      </div>
    </div>
  </section>

  <footer class="d-flex">
    <p>Made by orozCoding</p>
    <p>alpha 0.0.1</p>
  </footer>

  <script type="application/javascript" src="js/app.js"></script>
</body>

</html>
